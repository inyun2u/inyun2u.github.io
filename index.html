<head>

    <style>
        button { color: red;}
    </style>

</head>
<body>
    <h1 id="hello-world">Hello World</h1>
    <script>
        var myObject = {
            sayHello: function () {
                console.log("Hi! My name is" + this.myName);
            },
                myName : "Rebecca"

        };
        var secondObject = {
            myName: "colin"
        };
        myObject.sayHello();
        myObject.sayHello().call(secondObject);
    </script>
